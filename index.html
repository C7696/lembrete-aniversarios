<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete de Anivers√°rios com Firestore</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom font and minor style adjustments */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the custom modal */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-start justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="container bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-4xl mx-auto">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600">Lembrete de Anivers√°rios</h1>
            <div id="user-info" class="text-xs text-gray-500 mt-2 sm:mt-0">Carregando...</div>
        </div>
        
        <div id="notification-status" role="status" aria-live="polite" class="p-4 mb-6 rounded-lg text-center font-semibold transition-all duration-300"></div>

        <!-- Form Section -->
        <div id="form-cadastro" class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2 mb-6">Adicionar / Editar Contato</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="form-group">
                    <label for="nome" class="block mb-2 font-medium text-gray-700">Nome:</label>
                    <input type="text" id="nome" placeholder="Nome completo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="form-group">
                    <label for="telefone" class="block mb-2 font-medium text-gray-700">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(99) 99999-9999" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="form-group">
                    <label for="nascimento" class="block mb-2 font-medium text-gray-700">Data de Anivers√°rio:</label>
                    <input type="date" id="nascimento" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>
            <input type="hidden" id="contactId">
            <div class="flex flex-wrap gap-4 mt-6">
                <button onclick="salvarContato()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 active:scale-100 shadow-md">
                    <i class="fas fa-save mr-2"></i>Salvar Contato
                </button>
                <label for="importarCSV" class="cursor-pointer bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105 active:scale-100 shadow-md inline-flex items-center">
                    <i class="fas fa-file-csv mr-2"></i>Importar de CSV
                </label>
                <input type="file" id="importarCSV" accept=".csv" onchange="importarDeCSV(event)" class="hidden">
                <button onclick="testarNotificacao()" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-700 transition-transform transform hover:scale-105 active:scale-100 shadow-md">
                    <i class="fas fa-bell mr-2"></i>Testar Notifica√ß√£o
                </button>
            </div>
        </div>

        <!-- Contacts List Section -->
        <div id="contatos">
            <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2 mb-6">Contatos Salvos</h2>
            <ul id="listaContatos" class="space-y-4">
                <!-- Contacts will be rendered here by JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-backdrop" onclick="hideDeleteConfirmModal()">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md" onclick="event.stopPropagation()">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Confirmar Exclus√£o</h3>
            <p class="text-gray-600 mb-6">Tem certeza que deseja excluir este contato? Esta a√ß√£o n√£o pode ser desfeita.</p>
            <div class="flex justify-end gap-4">
                <button onclick="hideDeleteConfirmModal()" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition">Cancelar</button>
                <button id="confirm-delete-btn" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 transition">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, setDoc, deleteDoc, onSnapshot, query, writeBatch, getDocs, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- CONFIGURATION ---
        // These variables are provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // --- GLOBAL STATE ---
        let db, auth, userId;
        let contactsUnsubscribe = null; // To store the listener unsubscribe function
        let localContactsCache = []; // Local cache of contacts to avoid re-reading from Firestore unnecessarily

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                setupAuthListener();
                updateNotificationStatus();
                pedirPermissaoNotificacao();
                
                // Check for birthdays every hour
                setInterval(verificarAniversarios, 3600000);

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                displayMessage("Falha ao conectar com o servi√ßo. Tente recarregar a p√°gina.", "error", 0);
            }
        });

        // --- AUTHENTICATION ---
        function setupAuthListener() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in.
                    userId = user.uid;
                    document.getElementById('user-info').innerHTML = `<strong>ID de Usu√°rio:</strong> ${userId}`;
                    setupContactsListener();
                } else {
                    // User is signed out, attempt to sign in.
                    await authenticateUser();
                }
            });
        }

        async function authenticateUser() {
             try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed: ", error);
                displayMessage("Falha na autentica√ß√£o. Os dados n√£o ser√£o salvos.", "error", 0);
            }
        }

        // --- FIRESTORE REAL-TIME LISTENER ---
        function setupContactsListener() {
            if (!userId) return;
            if (contactsUnsubscribe) contactsUnsubscribe(); // Unsubscribe from previous listener if exists

            const contactsCollection = collection(db, 'artifacts', appId, 'users', userId, 'contacts');
            const q = query(contactsCollection); // In future, you could add orderBy here if you create the index

            contactsUnsubscribe = onSnapshot(q, (snapshot) => {
                const contacts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                contacts.sort((a, b) => a.nome.localeCompare(b.nome)); // Sort locally
                localContactsCache = contacts; // Update local cache
                renderizarContatos(contacts);
                verificarAniversarios(); // Check birthdays on initial load/update
            }, (error) => {
                console.error("Error listening to contacts:", error);
                displayMessage("Erro ao carregar contatos.", "error");
            });
        }

        // --- UI RENDERING ---
        window.renderizarContatos = (contatos) => {
            const listaElemento = document.getElementById('listaContatos');
            listaElemento.innerHTML = '';

            if (contatos.length === 0) {
                listaElemento.innerHTML = '<li class="text-center text-gray-500 p-4 bg-gray-50 rounded-lg">Nenhum contato salvo ainda.</li>';
                return;
            }

            contatos.forEach(contato => {
                const [ano, mes, dia] = contato.nascimento.split('-');
                const dataFormatada = `${dia}/${mes}/${ano}`;
                const item = document.createElement('li');
                item.className = 'bg-gray-50 p-4 border border-gray-200 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4';
                item.innerHTML = `
                    <div>
                        <strong class="text-lg text-gray-800">${contato.nome}</strong>
                        <p class="text-sm text-gray-600">
                            <i class="fas fa-phone-alt text-gray-400 mr-1"></i> ${contato.telefone || 'N√£o informado'} | 
                            <i class="fas fa-birthday-cake text-gray-400 ml-2 mr-1"></i> ${dataFormatada}
                        </p>
                    </div>
                    <div class="flex-shrink-0 flex gap-2">
                        <button onclick="editarContato('${contato.id}')" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition text-sm">Editar</button>
                        <button onclick="showDeleteConfirmModal('${contato.id}')" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition text-sm">Excluir</button>
                    </div>
                `;
                listaElemento.appendChild(item);
            });
        }

        // --- CRUD OPERATIONS ---
        window.salvarContato = async () => {
            if (!userId) {
                displayMessage("Usu√°rio n√£o autenticado. N√£o √© poss√≠vel salvar.", "error");
                return;
            }

            const nome = document.getElementById('nome').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const nascimento = document.getElementById('nascimento').value;
            const contactId = document.getElementById('contactId').value;

            if (!nome || !nascimento) {
                displayMessage('Por favor, preencha o nome e a data de anivers√°rio.', 'error');
                return;
            }

            const contactData = { nome, telefone, nascimento };
            const contactsCollection = collection(db, 'artifacts', appId, 'users', userId, 'contacts');

            try {
                if (contactId) {
                    // Update existing contact
                    const contactDocRef = doc(contactsCollection, contactId);
                    await setDoc(contactDocRef, contactData, { merge: true });
                    displayMessage('Contato atualizado com sucesso!', 'success');
                } else {
                    // Add new contact
                    // Add lastNotifiedYear to prevent notification on the same day of creation
                    contactData.lastNotifiedYear = new Date().getFullYear();
                    await addDoc(contactsCollection, contactData);
                    displayMessage('Contato adicionado com sucesso!', 'success');
                }
                limparFormulario();
            } catch (error) {
                console.error("Error saving contact: ", error);
                displayMessage("Erro ao salvar o contato.", "error");
            }
        };

        window.editarContato = (id) => {
            const contato = localContactsCache.find(c => c.id === id);
            if (contato) {
                document.getElementById('contactId').value = contato.id;
                document.getElementById('nome').value = contato.nome;
                document.getElementById('telefone').value = contato.telefone;
                document.getElementById('nascimento').value = contato.nascimento;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };
        
        // --- DELETE MODAL LOGIC ---
        window.showDeleteConfirmModal = (id) => {
            const modal = document.getElementById('delete-modal');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            modal.classList.remove('hidden');
            modal.style.opacity = 0;
            setTimeout(() => modal.style.opacity = 1, 10); // Fade in
            
            // Clone and replace the button to remove old event listeners
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            
            newConfirmBtn.onclick = () => excluirContato(id);
        };

        window.hideDeleteConfirmModal = () => {
            const modal = document.getElementById('delete-modal');
            modal.style.opacity = 0;
            setTimeout(() => modal.classList.add('hidden'), 300); // Fade out
        };
        
        async function excluirContato(id) {
            if (!userId) return;
            try {
                const contactDocRef = doc(db, 'artifacts', appId, 'users', userId, 'contacts', id);
                await deleteDoc(contactDocRef);
                displayMessage('Contato exclu√≠do com sucesso!', 'success');
                hideDeleteConfirmModal();
            } catch (error) {
                console.error("Error deleting contact: ", error);
                displayMessage("Erro ao excluir o contato.", "error");
                hideDeleteConfirmModal();
            }
        }

        // --- NOTIFICATION LOGIC ---
        window.verificarAniversarios = async () => {
            if (Notification.permission !== 'granted' || !userId) {
                return;
            }
            
            const hoje = new Date();
            const diaHoje = hoje.getDate();
            const mesHoje = hoje.getMonth() + 1;
            const anoHoje = hoje.getFullYear();

            const aniversariantes = localContactsCache.filter(contato => {
                const [anoNasc, mesNascStr, diaNascStr] = contato.nascimento.split('-');
                const diaNasc = parseInt(diaNascStr, 10);
                const mesNasc = parseInt(mesNascStr, 10);
                return diaHoje === diaNasc && mesHoje === mesNasc && contato.lastNotifiedYear !== anoHoje;
            });

            if (aniversariantes.length > 0) {
                const batch = writeBatch(db);
                aniversariantes.forEach(contato => {
                    enviarNotificacao(contato.nome);
                    const contactDocRef = doc(db, 'artifacts', appId, 'users', userId, 'contacts', contato.id);
                    batch.update(contactDocRef, { lastNotifiedYear: anoHoje });
                });
                await batch.commit(); // Update all contacts at once
            }
        };

        function enviarNotificacao(nome) {
            const options = {
                body: `Hoje √© o anivers√°rio de ${nome}! N√£o se esque√ßa de parabeniz√°-lo(a).`,
                icon: 'https://placehold.co/128x128/007bff/white?text=üéÅ',
                vibrate: [200, 100, 200],
                requireInteraction: true
            };
            new Notification('üéâ Lembrete de Anivers√°rio! üéâ', options);
        }

        // --- CSV IMPORT ---
        window.importarDeCSV = (event) => {
            if (!userId) {
                displayMessage("Fa√ßa login para importar contatos.", "error");
                return;
            }
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = e.target.result;
                const linhas = text.split('\n').filter(linha => linha.trim() !== '');
                const batch = writeBatch(db);
                let contatosImportadosCount = 0;
                const contactsCollection = collection(db, 'artifacts', appId, 'users', userId, 'contacts');

                linhas.forEach(linha => {
                    const partes = linha.split(',').map(part => part.trim());
                    if (partes.length < 2) return;

                    const nome = partes[0];
                    const nascimento = partes[partes.length - 1];
                    const telefone = partes.length > 2 ? partes.slice(1, -1).join(',') : '';

                    if (nome && nascimento && /^\d{4}-\d{2}-\d{2}$/.test(nascimento)) {
                        const isDuplicate = localContactsCache.some(c => c.nome === nome && c.nascimento === nascimento);
                        if (!isDuplicate) {
                            const newContactRef = doc(contactsCollection); // Create a new doc reference
                            batch.set(newContactRef, { nome, telefone, nascimento, lastNotifiedYear: new Date().getFullYear() });
                            contatosImportadosCount++;
                        }
                    }
                });

                if (contatosImportadosCount > 0) {
                    try {
                        await batch.commit();
                        displayMessage(`${contatosImportadosCount} contatos importados com sucesso!`, 'success');
                    } catch (error) {
                        console.error("Error importing from CSV: ", error);
                        displayMessage("Erro ao importar contatos.", "error");
                    }
                } else {
                    displayMessage('Nenhum contato novo foi importado (podem ser duplicatas).', 'warning');
                }
                event.target.value = ''; // Clear file input
            };
            reader.readAsText(file);
        };

        // --- UTILITY FUNCTIONS ---
        function limparFormulario() {
            document.getElementById('nome').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('nascimento').value = '';
            document.getElementById('contactId').value = '';
        }

        function displayMessage(message, type = 'info', duration = 4000) {
            const statusEl = document.getElementById('notification-status');
            const typeClasses = {
                success: 'bg-green-100 text-green-800',
                error: 'bg-red-100 text-red-800',
                warning: 'bg-yellow-100 text-yellow-800',
                info: 'bg-blue-100 text-blue-800',
            };
            statusEl.className = `p-4 mb-6 rounded-lg text-center font-semibold transition-all duration-300 ${typeClasses[type] || typeClasses['info']}`;
            statusEl.innerHTML = `<strong>${message}</strong>`;

            if (duration > 0) {
                setTimeout(() => {
                    statusEl.className = 'p-4 mb-6 rounded-lg text-center font-semibold transition-all duration-300';
                    statusEl.innerHTML = '';
                    updateNotificationStatus();
                }, duration);
            }
        }
        
        function updateNotificationStatus() {
            const statusEl = document.getElementById('notification-status');
            if (statusEl.textContent.includes('importado') || statusEl.textContent.includes('salvo')) return;

            let statusText, extraInfo = '', type = 'info';
            
            if (!('Notification' in window)) {
                statusText = '<strong>Status da Notifica√ß√£o:</strong> N√£o suportado';
                type = 'error';
            } else {
                switch (Notification.permission) {
                    case 'granted':
                        statusText = '<strong>Status da Notifica√ß√£o:</strong> Permitido ‚úîÔ∏è';
                        type = 'success';
                        break;
                    case 'denied':
                        statusText = '<strong>Status da Notifica√ß√£o:</strong> Negado ‚ùå';
                        extraInfo = '<br><small>Permita nas configura√ß√µes do seu navegador para receber avisos.</small>';
                        type = 'error';
                        break;
                    default:
                        statusText = '<strong>Status da Notifica√ß√£o:</strong> Aguardando sua permiss√£o...';
                        type = 'warning';
                }
            }
            
            const typeClasses = {
                success: 'bg-green-100 text-green-800',
                error: 'bg-red-100 text-red-800',
                warning: 'bg-yellow-100 text-yellow-800',
                info: 'bg-blue-100 text-blue-800',
            };
            statusEl.className = `p-4 mb-6 rounded-lg text-center font-semibold transition-all duration-300 ${typeClasses[type]}`;
            statusEl.innerHTML = statusText + extraInfo;
        }

        function pedirPermissaoNotificacao() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    updateNotificationStatus();
                    if (permission === 'granted') {
                        verificarAniversarios();
                    }
                });
            }
        }

        window.testarNotificacao = () => {
            if (Notification.permission === 'granted') {
                new Notification('Teste de Notifica√ß√£o', {
                    body: 'Se voc√™ v√™ esta mensagem, as notifica√ß√µes est√£o funcionando!',
                    icon: 'https://placehold.co/128x128/28a745/white?text=OK',
                });
                displayMessage('Notifica√ß√£o de teste enviada!', 'success');
            } else {
                displayMessage('Por favor, permita as notifica√ß√µes para testar.', 'warning');
                pedirPermissaoNotificacao();
            }
        };

    </script>
</body>
</html>
