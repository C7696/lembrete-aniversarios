<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete de Aniversários (Versão Local)</title>
    <!-- Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Fonte customizada e pequenos ajustes de estilo */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Estilo para o modal customizado */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        /* Garante que o scrollbar não cause saltos no layout */
        :root {
            scrollbar-gutter: stable;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-start justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="container bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-4xl mx-auto">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600">Lembrete de Aniversários</h1>
        </div>
        
        <!-- Status da Notificação e Mensagens para o Usuário -->
        <div id="notification-status" role="status" aria-live="polite" class="p-4 mb-6 rounded-lg text-center font-semibold transition-all duration-300"></div>

        <!-- Seção do Formulário -->
        <div id="form-cadastro" class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2 mb-6">Adicionar / Editar Contato</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="form-group">
                    <label for="nome" class="block mb-2 font-medium text-gray-700">Nome:</label>
                    <input type="text" id="nome" placeholder="Nome completo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="form-group">
                    <label for="telefone" class="block mb-2 font-medium text-gray-700">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(11) 99999-9999" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="form-group">
                    <label for="nascimento" class="block mb-2 font-medium text-gray-700">Data de Aniversário:</label>
                    <input type="date" id="nascimento" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>
            <input type="hidden" id="contactId">
            <div class="flex flex-wrap gap-4 mt-6">
                <button onclick="salvarContato()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 active:scale-100 shadow-md">
                    <i class="fas fa-save mr-2"></i>Salvar Contato
                </button>
                <label for="importarCSV" class="cursor-pointer bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105 active:scale-100 shadow-md inline-flex items-center">
                    <i class="fas fa-file-csv mr-2"></i>Importar de CSV
                </label>
                <input type="file" id="importarCSV" accept=".csv" onchange="importarDeCSV(event)" class="hidden">
                <button onclick="testarNotificacao()" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-700 transition-transform transform hover:scale-105 active:scale-100 shadow-md">
                    <i class="fas fa-bell mr-2"></i>Testar Notificação
                </button>
            </div>
        </div>

        <!-- Seção da Lista de Contatos -->
        <div id="contatos">
            <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2 mb-6">Contatos Salvos</h2>
            <ul id="listaContatos" class="space-y-4">
                <!-- Contatos serão renderizados aqui pelo JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-backdrop" onclick="hideDeleteConfirmModal()">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md" onclick="event.stopPropagation()">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Confirmar Exclusão</h3>
            <p class="text-gray-600 mb-6">Tem certeza que deseja excluir este contato? Esta ação não pode ser desfeita.</p>
            <div class="flex justify-end gap-4">
                <button onclick="hideDeleteConfirmModal()" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition">Cancelar</button>
                <button id="confirm-delete-btn" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 transition">Excluir</button>
            </div>
        </div>
    </div>

    <!-- JavaScript baseado em LocalStorage -->
    <script>
        // --- CONFIGURAÇÃO ---
        const STORAGE_KEY = 'contatosAniversario';

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            updateNotificationStatus();
            pedirPermissaoNotificacao();
            renderizarContatos();
            verificarAniversarios();
            // Verifica aniversários a cada hora
            setInterval(verificarAniversarios, 3600000); 
        });

        // --- FUNÇÕES DE DADOS (localStorage) ---
        function getContatos() {
            try {
                const contatos = localStorage.getItem(STORAGE_KEY);
                return contatos ? JSON.parse(contatos) : [];
            } catch (error) {
                console.error("Erro ao ler contatos do localStorage:", error);
                return [];
            }
        }

        function salvarListaContatos(contatos) {
            try {
                // Ordena os contatos por nome antes de salvar
                contatos.sort((a, b) => a.nome.localeCompare(b.nome));
                localStorage.setItem(STORAGE_KEY, JSON.stringify(contatos));
            } catch (error) {
                console.error("Erro ao salvar contatos no localStorage:", error);
                displayMessage('Erro ao salvar os dados. O armazenamento pode estar cheio.', 'error');
            }
        }

        // --- RENDERIZAÇÃO DA UI ---
        function renderizarContatos() {
            const contatos = getContatos();
            const listaElemento = document.getElementById('listaContatos');
            listaElemento.innerHTML = '';

            if (contatos.length === 0) {
                listaElemento.innerHTML = '<li class="text-center text-gray-500 p-4 bg-gray-50 rounded-lg">Nenhum contato salvo ainda.</li>';
                return;
            }

            contatos.forEach(contato => {
                const [ano, mes, dia] = contato.nascimento.split('-');
                const dataFormatada = `${dia}/${mes}/${ano}`;
                const item = document.createElement('li');
                item.className = 'bg-gray-50 p-4 border border-gray-200 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4';
                
                const whatsappButton = contato.telefone ? `
                    <button onclick="enviarWhatsApp('${contato.telefone}', '${contato.nome}')" class="bg-green-500 text-white font-bold w-10 h-10 flex items-center justify-center rounded-full hover:bg-green-600 transition text-sm" title="Enviar WhatsApp para ${contato.nome}">
                        <i class="fab fa-whatsapp text-xl"></i>
                    </button>
                ` : '';

                item.innerHTML = `
                    <div>
                        <strong class="text-lg text-gray-800">${contato.nome}</strong>
                        <p class="text-sm text-gray-600">
                            <i class="fas fa-phone-alt text-gray-400 mr-1"></i> ${contato.telefone || 'Não informado'} | 
                            <i class="fas fa-birthday-cake text-gray-400 ml-2 mr-1"></i> ${dataFormatada}
                        </p>
                    </div>
                    <div class="flex-shrink-0 flex items-center gap-2">
                        ${whatsappButton}
                        <button onclick="editarContato('${contato.id}')" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition text-sm">Editar</button>
                        <button onclick="showDeleteConfirmModal('${contato.id}')" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition text-sm">Excluir</button>
                    </div>
                `;
                listaElemento.appendChild(item);
            });
        }

        // --- CRUD E INTEGRAÇÕES ---
        function salvarContato() {
            const nome = document.getElementById('nome').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const nascimento = document.getElementById('nascimento').value;
            const contactId = document.getElementById('contactId').value;

            if (!nome || !nascimento) {
                displayMessage('Por favor, preencha o nome e a data de aniversário.', 'error');
                return;
            }

            let contatos = getContatos();
            
            if (contactId) {
                // Editando um contato existente
                const contatoIndex = contatos.findIndex(c => c.id == contactId);
                if (contatoIndex > -1) {
                    // Mantém o ano da última notificação ao atualizar
                    const lastNotifiedYear = contatos[contatoIndex].lastNotifiedYear;
                    contatos[contatoIndex] = { id: Number(contactId), nome, telefone, nascimento, lastNotifiedYear };
                    displayMessage('Contato atualizado com sucesso!', 'success');
                }
            } else {
                // Adicionando um novo contato
                const novoContato = {
                    id: Date.now(), // ID único baseado no timestamp
                    nome,
                    telefone,
                    nascimento,
                    lastNotifiedYear: null // Nulo para indicar que nunca foi notificado
                };
                contatos.push(novoContato);
                displayMessage('Contato adicionado com sucesso!', 'success');
            }

            salvarListaContatos(contatos);
            limparFormulario();
            renderizarContatos();
        }

        function editarContato(id) {
            const contatos = getContatos();
            const contato = contatos.find(c => c.id == id);
            if (contato) {
                document.getElementById('contactId').value = contato.id;
                document.getElementById('nome').value = contato.nome;
                document.getElementById('telefone').value = contato.telefone;
                document.getElementById('nascimento').value = contato.nascimento;
                // Rola a página para o topo para mostrar o formulário preenchido
                document.getElementById('form-cadastro').scrollIntoView();
            }
        }

        function enviarWhatsApp(telefone, nome) {
            if (!telefone) {
                displayMessage('Este contato não possui um número de telefone.', 'warning');
                return;
            }
            // Remove tudo que não for dígito
            let numeroLimpo = telefone.replace(/\D/g, '');
            // Adiciona o código do país (Brasil) se não estiver presente
            if (numeroLimpo.length >= 10 && numeroLimpo.length <= 11) {
                numeroLimpo = '55' + numeroLimpo;
            }
            if (numeroLimpo.length < 12) {
                displayMessage('Número de telefone inválido. Inclua o DDD. Ex: (11) 99999-8888', 'error', 6000);
                return;
            }
            // Mensagem pré-definida
            const mensagem = encodeURIComponent(`Olá ${nome}, feliz aniversário! 🎉`);
            const urlWhatsApp = `https://wa.me/${numeroLimpo}?text=${mensagem}`;
            window.open(urlWhatsApp, '_blank');
        }

        // --- LÓGICA DO MODAL DE EXCLUSÃO ---
        function showDeleteConfirmModal(id) {
            const modal = document.getElementById('delete-modal');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            modal.classList.remove('hidden');
            modal.style.opacity = 0;
            setTimeout(() => modal.style.opacity = 1, 10);
            
            // Recria o botão para evitar múltiplos listeners
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            
            newConfirmBtn.onclick = () => excluirContato(id);
        }

        function hideDeleteConfirmModal() {
            const modal = document.getElementById('delete-modal');
            modal.style.opacity = 0;
            setTimeout(() => modal.classList.add('hidden'), 300);
        }
        
        function excluirContato(id) {
            let contatos = getContatos();
            contatos = contatos.filter(c => c.id != id);
            salvarListaContatos(contatos);
            renderizarContatos();
            displayMessage('Contato excluído com sucesso!', 'success');
            hideDeleteConfirmModal();
        }

        // --- LÓGICA DE NOTIFICAÇÃO ---
        function verificarAniversarios() {
            if (Notification.permission !== 'granted') return;
            
            const hoje = new Date();
            const diaHoje = hoje.getDate();
            const mesHoje = hoje.getMonth() + 1;
            const anoHoje = hoje.getFullYear();

            let contatos = getContatos();
            let contatosAtualizados = false;

            contatos.forEach(contato => {
                const [, mesNascStr, diaNascStr] = contato.nascimento.split('-');
                const diaNasc = parseInt(diaNascStr, 10);
                const mesNasc = parseInt(mesNascStr, 10);
                
                // Verifica se é aniversário e se já não foi notificado este ano
                if (diaHoje === diaNasc && mesHoje === mesNasc && contato.lastNotifiedYear !== anoHoje) {
                    enviarNotificacao(contato);
                    contato.lastNotifiedYear = anoHoje;
                    contatosAtualizados = true;
                }
            });

            if (contatosAtualizados) {
                salvarListaContatos(contatos);
            }
        }

        function enviarNotificacao(contato) {
            const options = {
                body: `Hoje é o aniversário de ${contato.nome}! Clique para enviar uma mensagem.`,
                icon: 'https://placehold.co/128x128/007bff/white?text=🎁',
                vibrate: [200, 100, 200],
                requireInteraction: true // Mantém a notificação até ser dispensada
            };
            const notification = new Notification('🎉 Lembrete de Aniversário! 🎉', options);

            notification.onclick = (event) => {
                event.preventDefault(); 
                if (contato.telefone) {
                    enviarWhatsApp(contato.telefone, contato.nome);
                }
                notification.close();
            };
        }

        // --- IMPORTAÇÃO DE CSV ---
        function importarDeCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                const linhas = text.split('\n').filter(linha => linha.trim() !== '');
                let contatosAtuais = getContatos();
                let contatosImportadosCount = 0;

                linhas.forEach((linha, index) => {
                    const partes = linha.split(',').map(part => part.trim());
                    if (partes.length < 2) return;

                    const nome = partes[0];
                    // A data de nascimento é sempre a última parte
                    const nascimento = partes[partes.length - 1];
                    // O telefone é o que sobra no meio (se houver)
                    const telefone = partes.length > 2 ? partes.slice(1, -1).join(',') : '';

                    // Valida o formato da data (AAAA-MM-DD)
                    if (nome && nascimento && /^\d{4}-\d{2}-\d{2}$/.test(nascimento)) {
                        // Verifica se o contato já existe
                        const isDuplicate = contatosAtuais.some(c => c.nome === nome && c.nascimento === nascimento);
                        if (!isDuplicate) {
                            const novoContato = {
                                id: Date.now() + index, // ID único para evitar colisões em importações rápidas
                                nome,
                                telefone,
                                nascimento,
                                lastNotifiedYear: null
                            };
                            contatosAtuais.push(novoContato);
                            contatosImportadosCount++;
                        }
                    }
                });

                if (contatosImportadosCount > 0) {
                    salvarListaContatos(contatosAtuais);
                    renderizarContatos();
                    displayMessage(`${contatosImportadosCount} contatos importados com sucesso!`, 'success');
                } else {
                    displayMessage('Nenhum contato novo foi importado. Verifique o formato do arquivo ou se os contatos já existem.', 'warning', 6000);
                }
                // Limpa o input de arquivo para permitir a mesma seleção novamente
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        // --- FUNÇÕES UTILITÁRIAS ---
        function limparFormulario() {
            document.getElementById('nome').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('nascimento').value = '';
            document.getElementById('contactId').value = '';
        }

        function displayMessage(message, type = 'info', duration = 4000) {
            const statusEl = document.getElementById('notification-status');
            const typeClasses = {
                success: 'bg-green-100 text-green-800',
                error: 'bg-red-100 text-red-800',
                warning: 'bg-yellow-100 text-yellow-800',
                info: 'bg-blue-100 text-blue-800',
            };
            statusEl.className = `p-4 mb-6 rounded-lg text-center font-semibold transition-all duration-300 ${typeClasses[type] || typeClasses['info']}`;
            statusEl.innerHTML = `<strong>${message}</strong>`;

            // Se a duração for maior que 0, a mensagem desaparece. Se for 0, permanece.
            if (duration > 0) {
                setTimeout(() => {
                    // Só limpa a mensagem se for a mesma que foi exibida
                    if (statusEl.innerHTML.includes(message)) {
                         updateNotificationStatus();
                    }
                }, duration);
            }
        }
        
        function updateNotificationStatus() {
            const statusEl = document.getElementById('notification-status');
            let statusText, extraInfo = '', type = 'info';
            
            if (!('Notification' in window)) {
                statusText = '<strong>Status da Notificação:</strong> Seu navegador não suporta notificações.';
                type = 'error';
            } else {
                switch (Notification.permission) {
                    case 'granted':
                        statusText = '<strong>Status da Notificação:</strong> Permitido ✔️';
                        type = 'success';
                        break;
                    case 'denied':
                        statusText = '<strong>Status da Notificação:</strong> Negado ❌';
                        extraInfo = '<br><small>Para receber avisos, permita as notificações nas configurações do seu navegador.</small>';
                        type = 'error';
                        break;
                    default: // 'default'
                        statusText = '<strong>Status da Notificação:</strong> Aguardando sua permissão...';
                        type = 'warning';
                }
            }
            
            const typeClasses = {
                success: 'bg-green-100 text-green-800',
                error: 'bg-red-100 text-red-800',
                warning: 'bg-yellow-100 text-yellow-800',
                info: 'bg-blue-100 text-blue-800',
            };
            statusEl.className = `p-4 mb-6 rounded-lg text-center font-semibold transition-all duration-300 ${typeClasses[type]}`;
            statusEl.innerHTML = statusText + extraInfo;
        }

        function pedirPermissaoNotificacao() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    updateNotificationStatus();
                    if (permission === 'granted') {
                        verificarAniversarios();
                    }
                });
            }
        }

        function testarNotificacao() {
            if (Notification.permission === 'granted') {
                new Notification('Teste de Notificação', {
                    body: 'Se você vê esta mensagem, as notificações estão funcionando!',
                    icon: 'https://placehold.co/128x128/28a745/white?text=OK',
                });
                displayMessage('Notificação de teste enviada!', 'success');
            } else {
                displayMessage('Por favor, permita as notificações para poder testar.', 'warning');
                pedirPermissaoNotificacao();
            }
        }
    </script>
</body>
</html>
